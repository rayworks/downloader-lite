apply plugin: 'java'
//apply plugin: 'idea'

repositories {
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile fileTree(dir: 'lib', include: '*.jar')
}

sourceSets {
    // custom code path setting
    main {
        java {
            srcDir ('src')
        }
    }

    test{
        java {
            srcDir('test')
        }
    }
}


